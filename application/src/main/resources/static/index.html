<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PlantoMed - Login</title>

    <!-- Core CSS - Include with every page -->
    <link href="/styles/bootstrap.min.css" rel="stylesheet">
    <link href="/bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="/styles/sb-admin.css" rel="stylesheet">
  </head>

  <body ng-app="medWsApp">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-primary">
            <div class="panel-heading" align="center">
              <h3 class="panel-title"><i class="fa fa-user-md"></i> <b>PlantoMed</b> <i class="fa fa-user-md"></i></h3>
            </div>
            <div class="panel-body" ng-controller="LoginCtrl">
              <form name="login_form" novalidate >
                <fieldset>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
				      <input class="form-control"  placeholder="E-mail" name="email" type="email" ng-model="item.email" autofocus required>
                    </div>
				    <div class="alert alert-danger" role="alert" ng-show="login_form.email.$error.required && login_form.submitted">
				      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" ></span>
                      <span class="sr-only">Error:</span>
				      E-mail Requerido!
                    </div>
                  </div>
				  
				  <div class="form-group">
				    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
				      <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="item.password" required>
                    </div>
                    <div class="alert alert-danger" role="alert" ng-show="login_form.password.$error.required && login_form.submitted">
				      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" ></span>
                      <span class="sr-only">Error:</span>
				      Password Requerido!
                    </div>
                  </div>
                  
                  <!-- Change this to a button or input when using this as a form -->
				  <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="login(item);">
                    <span class="fa fa-chevron-circle-right"></span>
                    Login
                  </button>
                  
                  <br/>
                  
                  <div class="alert alert-danger" role="alert" ng-show="hasError">
				    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" ></span>
                    <span class="sr-only">Error:</span>
				    {{error_msg}}
                  </div>
                  
                  <!-- button type="button" class="btn btn-lg btn-primary btn-block" ng-click="intentLogin()">
                    <span class="fa fa-facebook-square"></span>
                    Facebook
                  </button-->
                  
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
