      <div id="page-wrapper" ng-controller="ParametroCtrl">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-cogs"></i> Configura&ccedil;&atilde;o / Par&acirc;metros</h1>
          </div>
          <!-- /.col-lg-12 -->
        </div>
        
        <div class="row">
          <div class="col-md-2"> 
            <a href="#/configuracoes" style="text-decoration: none">
              <button type="button" class="btn btn-primary btn-block">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Voltar
              </button>
            </a>
          </div>
        </div>
        
        <br/>
        
        <!-- /.row -->

          <div class="col-lg-12">

              <div class="panel-body">
                <div class="table-responsive">          
                  <table class="table table-striped table-bordered table-hover" datatable="ng">
                    <thead>
                      <tr>
                        <th>ID</th>
						<th>Nome</th>
                        <th>Descri&ccedil;&atilde;o</th>
                        <th>Valor</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="item in list">
                        <td>{{ item.id }}</td>
						<td>{{ item.nome }}</td>
                        <td>{{ item.descricao }}</td>
                        <td>{{ item.valor }}</td>
						<td>
                          <center>
                            <button type="button" class="btn btn-primary btn-sm" ng-click="openEdit(item);" >
                              <span class="glyphicon glyphicon-edit"></span> Alterar
                            </button>
                          </center>
                        </td>
                      </tr>
                    </tbody>             
                  </table>
                </div>
                <!-- /.table-responsive -->
              </div>
              <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
        </div>
