      <div id="page-wrapper" ng-controller="ContratoCtrl">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-file-text-o fa-fw"></i> Financeiro / Contratos</h1>
          </div>
          <!-- /.col-lg-12 -->
        </div>

        <div class="row">
          <div class="col-md-2"> 
            <a href="#/financeiro" style="text-decoration: none">
              <button type="button" class="btn btn-primary btn-block">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Voltar
              </button>
            </a>
          </div>
          <div class="col-md-10"></div>
        </div>

        <br/>

        <!-- /.row -->
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              
              <!-- /.panel-heading -->
              <div class="panel-body">
                <div class="table-responsive">          
                  <table class="table table-striped table-bordered table-hover" datatable="ng">
                    <thead>
                      <tr>
                        <th>N&uacute;mero</th>
                        <th>Aluno</th>
                        <th>Contrato</th>
                        <th>Plano</th>
                        <th>Data Cadastro</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
					  <tr ng-repeat="item in list">
                        <td style="vertical-align: middle" align="center">{{ item.id }}</td>
                        <td style="vertical-align: middle">{{ item.aluno }}</td>
                        <td style="vertical-align: middle">{{ item.nome }}</td>
                        <td style="vertical-align: middle">{{ item.plano }}</td>
                        <td style="vertical-align: middle">{{ item.data_cadastro | date:'dd/MM/yyyy' }}</td>
                        <td align="center">
                          <button type="button" class="btn btn-primary btn-sm" ng-click="openPrint(item);" >
                            <span class="glyphicon glyphicon-print"></span> Imprimir
                          </button>
                        </td>
                      </tr>
                    </tbody>              
                  </table>
                </div>
                <!-- /.table-responsive -->
              </div>
              <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
        </div>
      </div> 
      <!-- /#wrapper -->
