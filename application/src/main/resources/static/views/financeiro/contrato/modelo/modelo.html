      <div id="page-wrapper" ng-controller="ModeloContratoCtrl">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-file-o fa-fw"></i> Administra&ccedil;&atilde;o / {{ 'MENU_MODELO_CONTRATO' | translate }}</h1>
          </div>
          <!-- /.col-lg-12 -->
        </div>
        
        <div class="row">
          <div class="col-md-2"> 
            <a href="#/administracao">
              <button type="button" class="btn btn-primary btn-block">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Voltar
              </button>
            </a>
          </div>
          <div class="col-md-8"></div>
          <div class="col-md-2"> 
            <button type="button" class="btn btn-primary btn-block" ng-click="openCreate();">
              <span class="glyphicon glyphicon-plus-sign"></span>
              Contrato
            </button>
          </div>
        </div>
            
        <br/>

        <!-- /.row -->
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              
              <!-- /.panel-heading -->
              <div class="panel-body">
                <div class="table-responsive">          
                  <table class="table table-striped table-bordered table-hover" datatable="ng">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
					  <tr ng-repeat="item in list">
                        <td align="center">{{ item.id }}</td>
                        <td>{{ item.nome }}</td>
                        <td align="center">
                          <button type="button" class="btn btn-primary btn-sm" ng-click="openDelete(item);" >
                            <span class="glyphicon glyphicon-trash"></span> Excluir
                          </button>
                        </td>
						<td align="center">
                          <button type="button" class="btn btn-primary btn-sm" ng-click="openEdit(item);" >
                            <span class="glyphicon glyphicon-edit"></span> Alterar
                          </button>
                        </td>
                      </tr>
                    </tbody>              
                  </table>
                </div>
                <!-- /.table-responsive -->
              </div>
              <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
        </div>
      </div> 
      <!-- /#wrapper -->
