      <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-mortar-board fa-fw"></i> {{ 'LABEL_ADMINISTRACAO' | translate }} / Especialidades</h1>
          </div>
          <!-- /.col-lg-12 -->
        </div>
        
        <div class="row">
          <div class="col-md-2"> 
            <a href="#/administracao" style="text-decoration: none">
              <button type="button" class="btn btn-primary btn-block" data-toggle="tooltip" title="Voltar">
                <span class="glyphicon glyphicon-arrow-left"></span>
              </button>
            </a>
          </div>
          <div class="col-md-8"></div>
          <div class="col-md-2"> 
            <button type="button" class="btn btn-primary btn-block" data-toggle="tooltip" title="Adicionar" ng-click="openCreate();">
              <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
          </div>
        </div>

        <br/>

        <!-- /.row -->
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              
              <!-- /.panel-heading -->
              <div class="panel-body">
                <div class="table-responsive">          
                  <table class="table table-striped table-bordered table-hover" datatable="ng">
                    <thead>
                      <tr>
                        <th>{{ 'LABEL_ESPECIALIDADE' | translate }}</th>
                        <th>{{ 'LABEL_DESCRICAO' | translate }}</th>
                        <th>{{ 'LABEL_STATUS' | translate }}</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="item in list">
                        <td style="vertical-align: middle">{{ item.nome }}</td>
                        <td style="vertical-align: middle">{{ item.descricao }}</td>
                        <td style="vertical-align: middle">{{ item.status.nome }}</td>
                        <td align="center">
                          <button type="button" class="btn btn-success btn-sm" data-toggle="tooltip" title="Editar" ng-click="openEdit(item);" >
                            <span class="glyphicon glyphicon-edit"></span> 
                          </button>
                        </td>
                        <td align="center">
                          <button type="button" class="btn btn-danger btn-sm" data-toggle="tooltip" title="Excluir" ng-click="openDelete(item);" >
                            <span class="glyphicon glyphicon-remove-sign"></span> 
                          </button>
                        </td>
                      </tr>
                    </tbody>             
                  </table>
                </div>
                <!-- /.table-responsive -->
              </div>
              <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
        </div>
      </div> 
      <!-- /#wrapper -->
